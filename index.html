<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Piedra, papel o tijera</title>
</head>
<body>
    <section class="titulos">
        <h1>Piedra, papel o  tijera</h1>
        <h3> Selecciona tu jugada</h3>
    </section>
    
    <seccion class="container">
        <div class="jugadas">
            <button class="btn" id="btn-piedra"><img src="./assets/piedra.png" class="imagen" id="piedra" alt="piedra"></button>
            <button class="btn" id="btn-papel"><img src="./assets/papel.png" class="imagen" id="papel" alt="papel"></button>
            <button class="btn" id="btn-tijera"><img src="./assets/tijera.png" class="imagen" id="tijera" alt="tijera"></button>
        </div>

    </seccion>
    <div class="botones">
        <input type="button" id="btn-jugar" value="Jugar"/>
        <input type="button" id="btn-reiniciar" value="Reinciar"/>
    </div>
    <script src="script.js"></script>
</body>
</html>
