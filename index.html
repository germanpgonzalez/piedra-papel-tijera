<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap"
      rel="stylesheet"
    />
    <title>Piedra, papel o tijera</title>
  </head>
  <body class="fondo">
    <section class="titulos">
      <h1>Piedra, papel o tijera</h1>
      <h3>Selecciona tu jugada</h3>
    </section>

    <seccion class="container">
      <div class="jugadas">
        <button class="btn-jugadas" id="btn-piedra">
          <img
            src="./assets/piedra.png"
            class="imagen"
            id="piedra"
            alt="piedra"
          />
        </button>
        <button class="btn-jugadas" id="btn-papel">
          <img src="./assets/papel.png" class="imagen" id="papel" alt="papel" />
        </button>
        <button class="btn-jugadas" id="btn-tijera">
          <img
            src="./assets/tijera.png"
            class="imagen"
            id="tijera"
            alt="tijera"
          />
        </button>
      </div>
    </seccion>
    <div class="botones">
      <input
        type="button"
        class="btn btn-outline-dark"
        id="btn-jugar"
        value="Jugar"
      />
      <input
        type="button"
        class="btn btn-outline-dark"
        id="btn-reiniciar"
        value="Reinciar"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
